runtime: php55
api_version: 1

handlers:
# Serve images as static resources.
- url: /(.+\.(gif|png|jpg))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: true

- url: /assets/css
  static_dir: assets/css

- url: /assets/js
    static_dir: assets/js

- url: /assets/img
  static_dir: assets/img

# Serve php scripts.
- url: /(.+\.php)$
  script: \1

- url: /
  script: index.php